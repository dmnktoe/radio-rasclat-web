dist: trusty

language: node_js
node_js:
  - '10'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

jobs:
  include:
    - stage: Lint
      script: npm run lint
    - stage: Test
      script: npm test
    - script: ng e2e
    - stage: Build
      script: npm run build
    - stage: Sentry Deploy
      script: bash sentry-deploy.sh

after_success:
  - codecov
