<div class="col-12" *ngIf="isLoading == false && recordings?.length == 0">
  <app-text-separator [text]="'noBroadcastsFound' | translate" [isLink]="false">
  </app-text-separator>
</div>

<div class="recordingGallery" *ngIf="!isLoading == true">
  <div class="grid-auto-lg">
    <div
      class="recording"
      [hidden]="isLoading"
      *ngFor="let recording of recordings?.slice(0, limit)"
    >
      <div class="recording__wrapper">
        <div class="recording__info__container">
          <div class="recording__tags">
            <span
              class="recording__tags__single"
              *ngFor="let genre of recording?.genres.slice(0, 1)"
            >
              <a
                routerLink="/search"
                [queryParams]="{
                  'refinementList[genres.title][0]': genre.title
                }"
                >{{ genre.title }}</a
              >
            </span>
          </div>
          <div class="recording__dates">
            <span [hidden]="recording?.views">
              {{ recording?.timeStart | date: 'dd.MM.yyyy' }},
              {{ recording?.timeStart | date: 'HH:mm' }}
            </span>
            <span [hidden]="!recording?.views">
              {{ recording?.views }} plays the last 7 days
            </span>
          </div>
          <div class="recording__title">
            <a routerLink="/broadcasts/{{ recording?.slug }}">
              <h5>
                {{ recording?.title }}
              </h5>
            </a>
          </div>
        </div>
        <div class="recording__image__container">
          <a routerLink="/broadcasts/{{ recording?.slug }}">
            <figure class="square">
              <img
                [defaultImage]="defaultImage"
                [lazyLoad]="recording?.image"
                alt="{{ recording?.title }}"
              />
            </figure>
          </a>
        </div>
      </div>
    </div>
    <div
      class="recording placeholder"
      [hidden]="isLoading"
      *ngIf="recordings?.length == 3"
    ></div>
    <div
      class="recording placeholder"
      [hidden]="isLoading"
      *ngIf="recordings?.length == 2"
    ></div>
    <div
        class="recording placeholder"
        [hidden]="isLoading"
        *ngIf="recordings?.length == 2"
    ></div>
    <div
      class="recording placeholder"
      [hidden]="isLoading"
      *ngIf="recordings?.length == 1"
    ></div>
    <div
        class="recording placeholder"
        [hidden]="isLoading"
        *ngIf="recordings?.length == 1"
    ></div>
    <div
        class="recording placeholder"
        [hidden]="isLoading"
        *ngIf="recordings?.length == 1"
    ></div>
  </div>
</div>

<div class="recordingGallery" *ngIf="isLoading">
  <div class="grid-auto-lg">
    <ng-container *ngFor="let i of [].constructor(limit)">
      <div class="recording">
        <div class="recording__wrapper">
          <div class="recording__info__container">
            <div class="recording__tags">
              <span class="recording__tags__single"> </span>
            </div>
            <div class="recording__dates">
              <span>
                <ngx-skeleton-loader
                  count="2"
                  [theme]="{
                    height: '1.7rem',
                    width: '4rem',
                    'margin-right': '0.4rem'
                  }"
                ></ngx-skeleton-loader>
              </span>
              <span>
                <ngx-skeleton-loader
                  count="1"
                  [theme]="{
                    height: '1rem',
                    width: '100%',
                    margin: '0'
                  }"
                ></ngx-skeleton-loader>
              </span>
            </div>
            <div class="recording__title">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  height: '2rem',
                  width: '100%'
                }"
              ></ngx-skeleton-loader>
            </div>
          </div>
          <div class="recording__image__container">
            <ngx-skeleton-loader
              count="1"
              [theme]="{ width: '100%', height: '0', 'padding-top': '100%' }"
            >
            </ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </ng-container>
    <div
      class="recording placeholder"
      [hidden]="isLoading"
      *ngIf="recordings?.length == 2"
    ></div>
    <div
      class="recording placeholder"
      [hidden]="isLoading"
      *ngIf="recordings?.length == 1"
    ></div>
    <div
      class="recording placeholder"
      [hidden]="isLoading"
      *ngIf="recordings?.length == 1"
    ></div>
  </div>
</div>
