<div class="container">
  <app-page-title
    [title]="'shows' | translate"
    [isLink]="true"
    [url]="'/shows'"
  ></app-page-title>
  <div class="showSingle" *ngIf="!isLoading">
    <div class="grid grid-gap-md">
      <div class="col-4@sm">
        <div class="show__image__container">
          <figure class="square">
            <img
              [defaultImage]="defaultImage"
              [lazyLoad]="show?.image"
              alt="{{ show?.title }}"
              [attr.data-zoomable]="'data-zoomable'"
            />
          </figure>
        </div>
      </div>
      <div class="col-8@sm">
        <div class="show__info__container">
          <div class="show__title">
            <h1 [style.color]="hex">{{ show?.title }}</h1>
          </div>
          <div class="show__counter" [style.color]="hex">
            <span *ngIf="recordings?.length == 1">
              {{ recordings?.length }} {{ 'broadcast' | translate }}.
            </span>
            <span *ngIf="recordings?.length != 1">
              {{ recordings?.length }} {{ 'broadcasts' | translate }}.
            </span>
          </div>
        </div>
        <div class="show__description__container">
          <p [innerHTML]="show?.description"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="showSingle" *ngIf="isLoading">
    <div class="grid grid-gap-md">
      <div class="col-4@sm">
        <div class="show__image__container">
          <ngx-skeleton-loader
            count="1"
            [theme]="{ width: '100%', height: '0', 'padding-top': '100%' }"
          >
          </ngx-skeleton-loader>
        </div>
      </div>
      <div class="col-8@sm">
        <div class="show__info__container">
          <div class="show__title">
            <ngx-skeleton-loader
              count="1"
              [theme]="{
                height: '1.6rem',
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </div>
          <div class="show__counter" [style.color]="hex">
            <ngx-skeleton-loader
              count="1"
              [theme]="{
                height: '0.7rem',
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </div>
        </div>
        <div class="show__description__container">
          <ngx-skeleton-loader
            count="5"
            [theme]="{
              height: '1rem',
              width: '100%'
            }"
          ></ngx-skeleton-loader>
        </div>
      </div>
    </div>
  </div>

  <app-text-seperator [text]="'Recently'" [isLink]="false">
  </app-text-seperator>

  <app-recordings-gallery
    [recordings]="recordings"
    [isLoading]="isLoading"
    [limit]="4"
  >
  </app-recordings-gallery>

  <app-text-seperator [text]="'All broadcasts'" [isLink]="false">
  </app-text-seperator>

  <app-recordings-list [recordings]="recordings" [hidden]="isLoading">
  </app-recordings-list>
</div>
